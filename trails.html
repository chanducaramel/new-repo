	<script>
		function openNav() {
			document.getElementById("mySidenav").style.width = "50%";
		}
		function closeNav() {
			document.getElementById("mySidenav").style.width = "0";
		}
	</script>
	<script type="text/javascript">
		function sticky_relocate() {
			var window_top = $(window).scrollTop();
			var div_top = $('#sticky-1').offset().top;
			if (window_top > div_top) {
				$('#p1').addClass('stick');
			} else {
				$('#p1').removeClass('stick');
			}
		}
		$(function () {
			$(window).scroll(sticky_relocate);
			sticky_relocate();
		});
	</script>
	<script>
		window.onscroll = () => {
			const nav = document.querySelector('#navbar');
			const brandImage = document.querySelector('#brand-image');
			if (this.scrollY <= 400) {
				nav.className = 'navbar fixed-top';
				brandImage.className = 'navbar-brand hidden';
			} else {
				nav.className = 'white navbar fixed-top bg-white';
				brandImage.className = 'navbar-brand animation';
			}
		};
	</script>
